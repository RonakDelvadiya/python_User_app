<html>
    <head>
        <title>Login</title>
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
        <script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.6.7/angular.min.js'></script>
    </head>
    <body>
        <div class="col-md-8" style="margin-left: 225px;margin-top: 150px">
        <h1 align="center"><span style="color:midnightblue">Login</span></h1>
        <div align="center"><a href="/account/registration/" class="form-control"><span style="color:red">new user click here............... !!!!!</span></a></div>
        <br>
        <h4 align="center"><p><span style="color: red">{{error}}</span></p></h4>
       
        <form method="POST" action="/account/login_views/">
            {% csrf_token %}
            <p>{{messege}}</p>
            <table align="center" class="table table-sm">
                    <th>Username</th>
                    <td>:</td>
                    <td><input type="text" class="form-control" name="username" placeholder="Enter username"></td>
                </tr>
                <tr>
                    <th>Password</th>
                    <td>:</td>
                    <td><input type="password" class="form-control" name="password" placeholder="Enter password"></td>
                </tr>
                <tr>
                    
                    <td colspan="3" align="center"><input class="btn btn-primary" type="submit" value="Login"></td>
                </tr>

            </table>

        </form>
    </div>
    </body>
</html>
